---
project_name: go-rosenpass

before:
  hooks:
  - go mod tidy

builds:
- main: ./cmd/
  env:
  - CGO_ENABLED=0
  goos:
  - aix
  - darwin
  - dragonfly
  - freebsd
  - illumos
  - linux
  - netbsd
  - openbsd
  - plan9
  - solaris
  - windows

  goarch:
  - 386
  - amd64
  - arm
  - arm64
  - mips
  - mips64
  - mips64le
  - ppc64
  - ppc64le
  - riscv64

  goarm:
  - 6
  - 7

  gomips:
  - hardfloat
  - softfloat

  ignore:
  - goos: windows
    goarch: arm

archives:
- format: binary
  name_template: >-
    {{ .ProjectName }}_
    {{- title .Os }}_
    {{- if eq .Arch "amd64" }}x86_64
    {{- else if eq .Arch "386" }}i386
    {{- else }}{{ .Arch }}{{ end }}
    {{- if .Arm }}v{{ .Arm }}{{ end }}

release:
  github:
    owner: stv0g
    name: go-rosenpass
  
  draft: true
  replace_existing_draft: true

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
